<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP JS</title>
    <link rel="stylesheet" href="./todojs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./icons8-check-48.png" type="image/x-icon"> 
</head>
<body>
<div id="main-container">
    <div class="container1">
        <div><span class="task">Tasks</span>  <span class="list">Lists</span></div>
        <div><i  id='plus' class="fa-solid fa-circle-plus"></i> <span class="list1">Add List</span></div>
    </div><br>
    
    <div id="cards">
        <h1 id="no-item-div">No Items in to do list</h1>
    </div>
    
    
</div>
    <!-- POP UP Add New List ....START -->
<div id="container2" class="addnew">
    <div class="addlist"><br>
        <label for="list">Add New List</label><br><br>
        <input class="text" id="list" type="text"><br><br>
        <input id="btnadd" class="button" type="button" value="Add">
        <input id="btncls" class="button" type="button" value="Close">
    </div>
</div>
<!-- POP UP Add New List ....END -->
<div id="container3" class="addnew">
    <div class="addlist"><br>
        <label for="list">Add New Item</label><br><br>
        <input class="text" id="list1" type="text"><br><br>
        <input onclick="addButtonList1()" id="btnadd1" class="button" type="button" value="Add">
        <input id="btncls1" class="button" type="button" value="Close">
    </div>
</div> 

    <script src="./todojs.js"></script>
</body>
</html>
