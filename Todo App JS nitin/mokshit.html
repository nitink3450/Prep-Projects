<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./mokshit.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--container starts  -->
    <div class="container">
      
      <div class="container-1">
        <div class="text1"><b>Tasks</b>Lists</div>
        <div class="text2">
          <span id="addList">
            <i class="fa-solid fa-circle-plus"></i>
          </span>
          <span class="add-text">Add List</span>
        </div>
      </div>

      <div class="container-2" style="text-align: center;">
        <h1 id="intro-text">
          No items in the to-do list
        </h1>
      </div>

    </div>
      <!--container ends -->

      <!-- new page template  starts-->
    <div class="container-3">
      <h1 id="heading"></h1>
      <i class="fa-solid fa-circle-arrow-left" id="backbtn"></i>
      <span class="back-text">Back</span>
    </div>
      <!-- new page template  ends-->

      <!-- to show pop up or blank div to append popup starts-->
    <div class="popup-wrap">
    </div>
      <!-- to show pop up or blank div to append popup ends-->

    <script src="./mokshit.js"></script>
  </body>
</html>
