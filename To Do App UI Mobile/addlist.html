<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP UI WEB</title>
        <link rel="stylesheet" href="./todoweb.css">
        <link rel="stylesheet" href="./addlist.css">
    <link rel="icon" href="./icons8-check-48.png" type="image/x-icon">
</head>
<body>
    <div class="addlist-container"> 
        <div class="addlist"><br>
            <label for="list">Add New List</label><br><br>
            <input class="text" id="list" type="text"><br><br>
            <a href="./todoweb.html"><input class="button" type="button" value="ADD"></a>
        </div>
    </div>
    <div class="main-container blur">
        <div class="container1">
            <div class="left"><span class="task">Tasks</span>  <span class="list">Lists</span></div>
            <div class="right"><a class="underline" href="./addlist.html"><img class="plus" src="./icons8-add-50.png" alt=""> <span class="list1">Add List</span></a></div>
        </div>
        <div class="container2">
            <div class="cards">Trip to Paris <br>
               <div class="line"></div> <br>
               <div class="strike">Completed Task</div><br>
               <input class="check" type="checkbox" name="task" id="task">
               <label class="pending" for="task">Pending Task</label>
           </div>
            <div class="cards"> My Todo List <br>
               <div class="line"></div> <br>
               <div class="strike">Completed Task</div><br>
               <input class="check" type="checkbox" name="task" id="task">
               <label class="pending" for="task">Pending Task</label>
           </div>
           <div class="cards"> My Todo List <br>
               <div class="line"></div> <br>
               <div class="strike">Completed Task</div><br>
               <input class="check" type="checkbox" name="task" id="task">
               <label class="pending" for="task">Pending Task</label>
           </div>
    </div>
</body>
</html>
