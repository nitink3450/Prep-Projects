<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App UI Mobile</title>
    <link rel="stylesheet" href="./todomobile.css">
    <link rel="icon" href="./icons8-check-48.png" type="image/x-icon">
</head>
<body>
    <div class="addlist-container">
        <div class="addlist"><br>
            <label for="list">Add New Todo</label><br><br>
            <input class="text" id="list" type="text"><br><br>
            <a href="./todomobile.html"><input class="button" type="button" value="ADD"></a>
        </div>
    </div>
    <div class="containers blur">
        <div class="con1">
            <div><a href=""><img class="plus" src="./icons8-back-arrow-64.png" alt=""></a></div>
            <div><span class="task task1">Trip to Paris</span></div>
        </div><br>
        <div class="cards"><a style="color:red"; class="a1" href="./triptoparis.html">Trip to Paris</a> <br>
            <div class="line"></div> <br>
            <div class="strike a1">Completed Task</div><br>
            <input class="check a1" type="checkbox" name="task" id="task">
            <label class="pending a1" for="task">Pending Task</label>
            <a href="./additems.html"><img class="plus1" src="./icons8-add-50.png" alt=""></a>
        </div>
    </div>
</body>
</html>
